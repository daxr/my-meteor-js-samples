<template name="generator">

<form class="form-signin form-horizontal">
    <div class="control-group">
        <label class="control-label" for="range"> Max Number (A) </label>
        <div class="controls">
            <!--This is the max possible number X to be generated  in X + Y = -->
            <input id="range" type="text" class="input-block-level" placeholder="Max Number" value="{{range}}">
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="number"> B </label>
        <div class="controls">
            <!--This is the number Y in X + Y = -->
            <input id="number" type="text" class="input-block-level" placeholder="Number to Add" value="{{number}}">
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="operation"> Operation </label>
        <div class="controls">
            <!--This is the ops in X (ops) Y = -->
            <input id="operation" type="text" class="input-block-level" placeholder="Operation" value="{{operation}}">
        </div>
    </div>


    <div class="control-group">
        <label class="control-label" for="repeat"> Repeat </label>
        <div class="controls">
            <!--Repeatedly generated number of random  X  in X + Y = -->
            <input id="repeat" type="text" class="input-block-level" placeholder="How many to randomly generate" value="{{repeat}}">
        </div>
    </div>
      </form>

</template>


<template name="generated_table">
<!--Make this printable http://stackoverflow.com/questions/468881/print-div-id-printarea-div-only/2618980#2618980 -->
<div id="section_to_print"> 
    <ol>
        {{#each data.items }}
        <li>
            <h1> {{left}} {{data.operation}} {{right}} = </h1>
        </li>
        {{/each}}
    </ol>
</div>

</template>
